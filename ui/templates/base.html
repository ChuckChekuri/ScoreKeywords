<!-- filepath: ui/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Keyword Scoring{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            color: #333;
            padding: 0.5rem 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main-content {
            flex: 1;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Keyword Scoring Application</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'manage_corpus' %}">Manage Corpus</a>
            <a href="{% url 'manage_keywords' %}">Manage Keywords</a>
            <a href="{% url 'view_scores' %}">View Scores</a>
        </div>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
