<!DOCTYPE html>
<html>
<head>
    <title>Keyword List</title>
</head>
<body>
    <h1>Keyword List</h1>
    <a href="{% url 'create_keyword' %}">Add New Keyword</a>
    <ul>
        {% for keyword in keywords %}
            <li>{{ keyword.word }} - {{ keyword.short_desc }}</li>
        {% endfor %}
    </ul>
</body>
</html>
